<header>
  <section class="header">
    <h1>
      <span>/Expose</span>
      <span>/your</span>
      <span>/knowledge</span>
    </h1>
  </section>

  <section class="tags">
    <p *ngFor="let tag of (tags$ | async)" class="tag" [class.is-active]="tag === (selectedTag$ | async)" (click)="onTagClick(tag)">
      #{{ tag | lowercase }}
    </p>
  </section>

  <div class="mask">
    <svg
      viewBox="0 0 500 150"
      preserveAspectRatio="none"
      style="height: 100%; width: 100%"
    >
      <path
        d="M-20.40,96.20 C149.99,150.00 361.51,-23.19 564.13,93.25 L500.00,150.00 L0.00,150.00 Z"
        style="stroke: none; fill: #fff"
      ></path>
    </svg>
  </div>
</header>

<section class="blog-section">
  <dev-together-tab-switch
    [config]="tabConfig"
    (setType)="onBlogTypeSelected($event)"
  ></dev-together-tab-switch>
</section>
